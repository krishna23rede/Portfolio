        let selectedCard = null;

        function loadGameCards() {
            const gameGrid = document.getElementById("game-grid");
            for (const key in games) {
                const game = games[key];
                const gameCard = document.createElement("div");
                gameCard.className = `game-card bg-white p-2 rounded-lg shadow-lg text-center cursor-pointer transition-transform 
                    duration-200 hover:-translate-y-1 hover:shadow-xl border-4 border-transparent flex flex-col justify-between 
                    w-[180px] h-[240px] sm:w-[180px] sm:h-[240px] md:w-[240px] md:h-[300px] mx-auto`;

                gameCard.innerHTML = `
                    <a href="#titleHD">
                        <img src="${game.image.src}" alt="${game.title}" 
                            class="w-full h-[120px] sm:h-[140px] md:h-[160px] object-cover rounded-lg mb-2">
                        <h3 class="mt-auto text-sm sm:text-base font-semibold text-gray-800 ">${game.title}</h3>
                    </a>
                `;
                gameCard.onclick = () => loadGameSections(gameCard, key);
                gameGrid.appendChild(gameCard);
            }
        }

        function loadGameSections(gameCard, gameKey) {
            const game = games[gameKey];
            const sectionContainer = document.getElementById("game-section-container");

            // Clear previous sections
            sectionContainer.innerHTML = "";

            // Add game title at the top with reduced size
            const gameTitle = document.createElement("div");
            gameTitle.className = "text-center my-8";
            gameTitle.id = "titleHD";
            gameTitle.innerHTML = `
                <h2 class="text-5xl md:text-7xl font-bold text-white transition-transform transform duration-300 hover:scale-105 hover:text-yellow-300" 
                    style="font-family: 'Caveat Brush', cursive;">
                    ${game.title}
                </h2>
                <a href="${game.downloadLink}">
                    <button class="relative overflow-hidden px-8 py-3 text-lg font-semibold text-white rounded-lg shadow-lg transition-all duration-300 group hover:bg-transparent mt-10" style="background-color: rgb(0, 102, 165)" >
                        <span class="relative z-10">Download</span>
                        <div class="absolute inset-0 bg-black transition-all duration-300 scale-0 group-hover:scale-100 rounded-lg"></div>
                    </button> 
                </a>
            `;
            sectionContainer.appendChild(gameTitle);

            // Add all sections dynamically with alternate layout
            game.sections.forEach((section, index) => {
                const isOdd = index % 2 !== 0;
                const sectionDiv = document.createElement("div");

                sectionDiv.className = `w-[90%] mx-auto flex flex-col md:flex-row items-center justify-between h-full px-4 md:px-12 py-8
                    ${isOdd ? "md:flex-row-reverse" : ""}`; // Reverse content on odd sections

                // Styling adjustments for margins and paddings
                sectionDiv.style.margin = "2rem auto"; // Centered with top and bottom margins
                sectionDiv.style.padding = "2rem"; 
                sectionDiv.style.borderTop = "4px solid #ffffff";


                sectionDiv.innerHTML = `
                    <!-- Left or Right Content (Text) -->
                    <div class="w-full md:w-1/2 flex flex-col items-center justify-center mb-8 md:mb-0 text-center">
                        <h2 class="text-12xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white transition-transform transform duration-300 hover:scale-105 hover:text-yellow-300" 
                            style="width: 60%; font-family: 'Caveat Brush', cursive;">
                            ${section.title}
                        </h2>

                        <p class="mt-4 md:mt-6 text-base md:text-lg font-bold text-gray-100 leading-relaxed transition-all duration-300 hover:scale-105"
                            style="width: 50%; font-family: 'Fredoka', sans-serif;">
                            ${section.description}
                        </p>
                    </div>

                    <!-- Left or Right Media (Image or Video) -->
                    <div class="w-full md:w-1/2 flex items-center justify-center">
                        ${section.media.type === "image" ?
                            `<img src="${section.media.src}" alt="${section.title}" 
                                class="rounded-lg transform transition duration-300 hover:scale-105"
                                style="width: 90%; max-width: 480px; height: auto;">`
                            :
                            `<video src="${section.media.src}"
                                class="rounded-lg w-full max-w-[480px] h-auto sm:w-[320px] sm:h-[180px] md:w-[480px] md:h-[270px] lg:w-[640px] lg:h-[360px]" 
                                autoplay loop muted></video>`
                        }
                    </div>
                `;
                sectionContainer.appendChild(sectionDiv);
            });

            // Highlight the selected card
            if (selectedCard) {
                selectedCard.classList.remove("border-blue-500");
            }
            gameCard.classList.add("border-blue-500");
            selectedCard = gameCard;
        }


        document.addEventListener("DOMContentLoaded", loadGameCards);
        // Function to get query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const gameKey = getQueryParam("game"); // Get 'game' parameter from URL
            if (gameKey && games[gameKey]) {
                loadGameSections(null, gameKey); // Load the game sections dynamically
            } else {
                console.error("Invalid game key or no game selected.");
            }
        });
    </script>
